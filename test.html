<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
      /* Default light mode styles */
      body {
    
        background-image: url('/Screenshot\ 2024-02-21\ 205500.png');
        background-size: cover;
      }
      
      .card {
        background-color: #fff; /* Default card background */
        color: #333; /* Default text color */
      }
      
      /* Dark mode styles */
      body.dark-mode {
        background-color: #1a1a1a; /* Greyish black background */
        color: white; /* White text color */
      }
      
      .card.dark-mode {
        background-color: #2c2c2c; /* Dark card background */
        color: white; /* White text color */
      }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation bar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo and Dashboard -->
                    <div class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-auto mr-2" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        <span class="text-white text-sm font-medium">Dashboard</span>
                    </div>
                    <!-- Navigation Links (Desktop) -->
                    <div class="hidden sm:block">
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Clubs</a>
                            <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Anything</a>
                        </div>
                    </div>
                    <!-- Dark Mode Toggle Button -->
                    <button id="dark-mode-toggle" class="text-gray-400 hover:text-white focus:outline-none">
                        <span class="sr-only">Toggle dark mode</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a6 6 0 100-12 6 6 0 000 12z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Content goes here -->
        <div class="content">
            <!-- Your content -->
        </div>
    </div>

    <!-- JavaScript for dark mode toggle -->
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode'); // Toggle dark mode class on body
            // You can add more elements here that need to toggle dark mode
        }

        // Dark mode toggle button event listener
        document.getElementById('dark-mode-toggle').addEventListener('click', toggleDarkMode);
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
